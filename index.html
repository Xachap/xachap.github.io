<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6d83f2, #9dcffb);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Oculta el scroll */
            position: relative;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin: 20px 0 10px;
        }
        .progress-bar {
            background: #fff;
            border-radius: 25px;
            overflow: hidden;
            margin: 20px auto;
            width: 80%;
            height: 10px;
            position: relative;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff9800, #ff5722);
            width: 50%;
            animation: progressAnim 2s infinite ease-in-out;
        }
        @keyframes progressAnim {
            0% { width: 10%; }
            50% { width: 70%; }
            100% { width: 10%; }
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .language-switcher button {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            border: none;
            padding: 5px 10px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .language-switcher button:hover {
            background: rgba(255, 255, 255, 1);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        a {
            color: #ffd700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* PartÃ­culas */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">

        </footer>
    </div>

    <script>
        const translations = {
            es: {
                title: "Â¡Estoy trabajando en ello!",
                message: "La pÃ¡gina estarÃ¡ disponible muy pronto. Gracias por su paciencia.",
                contact: "Â¿Alguna pregunta? <a href='https://www.linkedin.com/in/jesusperezmartinez/'> Contacta conmigo a travÃ©s de LinkedIn</a>"
            },
            en: {

                contact: "Any questions? <a href='https://www.linkedin.com/in/jesusperezmartinez/'> Contact with me through LinkedIn</a>"
            }
        };

        function changeLanguage(lang) {
            document.getElementById('title').innerText = translations[lang].title;
            document.getElementById('message').innerText = translations[lang].message;
            document.getElementById('contact').innerHTML = translations[lang].contact;
        }

        // Generar partÃ­culas (estrellas)
        function createStars() {
            const starContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${3 + Math.random() * 2}s`;
                starContainer.appendChild(star);
            }
        }
        createStars();
    </script>
